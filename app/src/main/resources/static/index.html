<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="icon" href="../assets/images/logo/Logo.png" type="image/png">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/index.css">

    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="wrapper">

            <div id="header-placeholder"></div>

            <main class="main-content">
                <h1>Select Your Role</h1>
                
                <div class="role-selection">
                    <button id="admin-btn" onclick="openLoginModal('Admin')">Admin</button>
                    <button id="patient-btn" onclick="openLoginModal('Patient')">Patient</button>
                    <button id="doctor-btn" onclick="openLoginModal('Doctor')">Doctor</button>
                </div>
            </main>

            <div id="footer-placeholder"></div>

        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <div id="modal-body">
                </div>
        </div>
    </div>

    <script src="../js/index.js" type="module" defer></script>

    </body>
</html>
